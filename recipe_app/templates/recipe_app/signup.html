{% extends 'base.html' %}

{% block title %}Regisration form{% endblock %}
{% block content %}
    <h2>Registration of a new user</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <h2>Already registered?</h2>
    <p><a href="{% url 'login' %}">Login</a></p>
{% endblock %}
